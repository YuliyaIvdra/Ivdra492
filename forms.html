<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="#" method="get">
      <div class="">
          <label for="">
            Ваше имя
            <input type="text" name="" value="">
          </label>
      </div>
      <div class="">
        <input type="checkbox" name="a" value="">
        <input type="checkbox" name="a" value="">
        <input type="checkbox" name="a" value="">
      </div>

      <div class="">
        <input type="radio" name="b" value="">
        <input type="radio" name="b" value="">
        <input type="radio" name="b" value="">
      </div>
      <div class="">
        <textarea name="name" rows="2" cols="50"></textarea>
      </div>
      <div class="">
        <select class="" name="">
          <option value="1">Первый</option>
          <option value="2">Второй</option>
          <option value="3">Третий</option>
          <option value="4">Четвёртый</option>
          <option value="5">Пятый</option>
        </select>
      </div>
      <div class="">
        <select class="" name="" multiple>
          <option value="1">Первый</option>
          <option value="2">Второй</option>
          <option value="3">Третий</option>
          <option value="4">Четвёртый</option>
          <option value="5">Пятый</option>
        </select>
      </div>
      <button type="submit" name="button" value="send">Submit</button>
    </form>
  </body>
</html>
